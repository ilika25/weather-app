<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="search">
            <form class="myForm">
            <input type="text" class="txt" placeholder="Enter city">
            <button class="btn btn-primary" type="submit">Check</button>
            </form>
        </div>
        <div class="weather"></div>
        <div class="temperature">22 <sup>o</sup> C </div>
        <div class="place">Bangalore</div>
        <div class="foot">
            <div class="humidity cont">
                <img src="images/humidity.png" alt="so_sorry">
                <div class="data">
                    <h5 style="font-weight: 800;" class="humid">53%</h5>
                    <h5 style="font-weight: 600;">Humidity</h5>
                </div>
            </div>
            <div class="wind cont">
                <img src="images/wind.png" alt="so_sorry">
                <div class="data">
                    <h5 style="font-weight: 800;" class="speed">5.66 Km/h</h5>
                    <h5 style="font-weight: 600;">Wind Speed</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
